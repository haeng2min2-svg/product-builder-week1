<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="language-switcher" class="language-switcher-container">
            <button onclick="setLanguage('ko')">Korean</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
        <h1>오늘 저녁 뭐 먹지?</h1>
        <div id="food-categories" class="food-categories-container">
            <button id="korean">한식</button>
            <button id="chinese">중식</button>
            <button id="japanese">일식</button>
            <button id="western">양식</button>
            <button id="etc">기타</button>
            <button id="all">전체</button>
        </div>
        <div id="result"></div>
        <p><a href="contact.html">Partnership Inquiry</a></p>
    </div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <script src="main.js"></script>
</body>
</html>
